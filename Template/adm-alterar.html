<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles/style-agendams-global-css.css"/>
		<link rel="stylesheet" href="styles/style-agendams-global-menu-sup-css.css"/>
		<link rel="stylesheet" href="styles/style-agendams-formulario-css.css"/>
		<title>Agenda MS :: Adm:Alterar</title>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="link_topo">
					<a href="sair.html">Logout</a><a href="conta.html">Conta</a>
				</div>
				<img id="logo" src="img/logo-agenda-ms-adm.png" />
			</div>
			<div id="body">
				<div id="formulario">
					<h1>Administração</h1>
					<h3>Alterar Tipo de Conta de Usuário</h3>
					<form id="form1" class="form" method="post" action="adm.html">
						<label class="usuario">ID: {?}</label>
						<label class="usuario">Nome: {?}</label>
						<label class="usuario">Login: {?}</label>
						<label class="usuario">Tipo de Conta: {?}</label>
						<label class="usuario">Total de contatos cadastrados pelo usuário: {?}</label><br />
						<label for="tipoconta" class="usuario">Tipo de Conta:</label>
						<select class="usuario" id="tipoconta">
						   <option value="normal">Normal</option>
						   <option value="administrativa">Administrativa</option>
						 </select><br />
						 <label for="tipoalgoritmo" class="usuario">Tipo de Algoritmo:</label>
						 <select class="usuario" id="tipoalgoritmo">
						   <option value="md5">MD5</option>
						   <option value="sha1">SHA1</option>
						   <option value="sha256">SHA256</option>
						   <option value="sha384">SHA384</option>
						   <option value="sha512">SHA512</option>
						 </select><br />
						<input type="submit" name="Alterar" id="alterar" class="btn-usuario" value="Alterar" /> &nbsp 
						<input type="button" name="Voltar" id="voltar" class="btn-usuario" value="Voltar" onclick="location. href='adm.html'"/>
					</form>
				</div>
			</div>
			<div id="footer">
				<small>Agenda MS - 2018</small><br />
				<small>Desenvolvido por: Marcos Willian de Souza</small>
			</div>
		</div>
	</body>
</html>
